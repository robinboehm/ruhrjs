<article>
    <h3 ng-bind="talk.title"></h3>
    <ul class="speakers">
        <li class="speaker" ng-repeat="speaker in talk.speakers">
            <span ng-bind="speaker.firstname"></span>
        </li>
    </ul>

    <span>@</span>
    <time ng-bind="talk.time"></time>
    <p ng-bind="talk.description"></p>
</article>
